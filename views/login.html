<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secret Scriptures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <div class="cover">
        <div class="container form-container">
            <div class="row">
                <div class="col d-flex gap-3 flex-column align-items-center justify-content-center">
                    <p class="date text-align-center">{@date@}</p>
                    <h1 class="title">You're Back. <br> Great!</h1>

                    <form action="/login" method="POST" class="login-form d-flex flex-column gap-3">
                        <input type="email" class="log-sign-input" name="email" placeholder="Email..." autocomplete="off">
                        <input type="password" class="log-sign-input" name="password" placeholder="Password...">
                        <button type="submit" class="main-btn login-btn">Log in</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c193febbe5.js" crossorigin="anonymous"></script>

</body>

</html>
